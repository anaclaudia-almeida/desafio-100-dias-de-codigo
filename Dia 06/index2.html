<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>

    div p {
      background: lightgreen;
    }

    div > p {
      color: red;
    }

  </style>
  <title>Aula sobre Fundamentos CSS - Combinadores</title>
</head>
<body>

  <div>
    <p>Parágrado 1 dentro da div</p>
    <p>Parágrado 2 dentro da div</p>
    <span>
      <p>Parágrado dentro da div, dentro do span</p> <!--Ou seja, ele é neto da div e não filho direto-->
    </span>
  </div>

  <p>Parágrafo 4, fora da div</p>
  <p>Parágrafo 5, fora da div</p>
  
</body>
</html>
