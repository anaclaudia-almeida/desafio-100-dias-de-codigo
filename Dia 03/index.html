<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aula sobre Listas e Tabelas HTML</title>
</head>
<body>
  <h2>Criando Listas Ordenadas e Não Ordenadas</h2>
  <ol type="A">
    <li>Linha 1</li>
      <ul type="a">
        <li>Lista 1.1</li>
        <li>Lista 1.2</li>
        <li>Lista 1.3</li>
        <li>Lista 1.4</li>
      </ul>
    <li>Linha 2</li>
    <li>Linha 3</li>
    <li>Linha 4</li>
  </ol>

  <h2>Criando Tabelas</h2>
  <table border="1">
    <caption>Lista de Pokemons</caption>
      <thead>
      <tr>
        <th>#</th>
        <th>Imagem</th>
        <th>Nome</th>
        <th colspan="2">Tipo</th>
      </tr>
      </thead>
    <tr>
        <th>#001</th>
        <td></td>
        <td>Bulbasaur</td>
        <td>Grama</td>
        <td>Veneno</td>
    </tr>
    <tr>
      <th>#002</th>
      <td></td>
      <td>Charmander</td>
      <td colspan="2">Fogo</td>
  </tr>
  <tr>
    <th>#003</th>
    <td></td>
    <td>Pikachu</td>
    <td colspan="2">Elétrico</td>
</tr>
  </table>
</body>
</html>
